<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    
    <section class="pokemon">
        <div class="container">
            <img class="w-100 mx-auto mb-5" src="image/qqq.png" alt="pokemon-img">
            <form  class="form mb-5 d-md-flex" autocomplete="off">
                <input type="text" class="input-search form-control  mb-4 mb-md-0 me-md-3" name="user_search" placeholder="Search ...">
                <select class="input-select form-select  mb-4 mb-md-0 me-md-3" aria-label="Default select example">
                    <option selected value="all">All</option>
                </select>
                <select class="input-sort form-select  mb-4 mb-md-0 me-md-3" aria-label="Default select example">
                    <option selected value="all">All Sort</option>
                </select>
                <button class="btn-js">Submit</button>
            </form>
            <ul class="pokemon__list d-flex justify-content-between flex-wrap ps-0 list-unstyled">
                
            </ul>
        </div>
    </section>
    
    
    
    <!-- Template start -->
    
    <template class="poke-template">
        <li class="poke-item" data-aos="fade-up"  data-aos-duration="2000">
            <span class="poke-num"></span>
            <img class="poke-img"  alt="">
            <div class="d-flex justify-content-center">
                <span class="poke-badje badge text-bg-warning mb-3">

                </span>
            </div>
            <h3 class="poke-name text-white  text-center  fs-4  mb-4">

            </h3>
            <p class="poke-text">

            </p>
        </li>
    </template>
    
    <!-- Template end -->
    
    
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
